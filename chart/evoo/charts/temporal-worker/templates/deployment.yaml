apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "temporal-worker.fullname" . }}
  labels:
    {{- include "temporal-worker.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "temporal-worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "temporal-worker.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "temporal-worker.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.global.image.repository }}:{{ .Values.global.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          {{- with .Values.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            # Core service configuration
            - name: SERVICE_TYPE
              value: {{ .Values.env_vars.SERVICE_TYPE | quote }}
            - name: TEMPORAL_ADDRESS
              value: {{ .Values.global.temporalAddress | quote }}
            - name: TEMPORAL_NAMESPACE
              value: {{ .Values.global.temporalNamespace | quote }}
            - name: AGENTEX_BASE_URL
              value: {{ .Values.global.agentexBaseUrl | quote }}
            # ACP configuration - identical values to parent chart via global config
            - name: ACP_URL
              value: {{ include "temporal-worker.acpUrl" . | quote }}
            - name: ACP_PORT
              value: {{ .Values.global.acpPort | quote }}
            # Agent identifiers
            - name: AGENT_NAME
              value: {{ .Values.global.agentName | quote }}
            - name: ACP_TYPE
              value: {{ .Values.global.acpType | quote }}
            - name: AGENT_DESCRIPTION
              value: {{ .Values.global.agentDescription | quote }}
            # Workflow configuration
            - name: WORKFLOW_TASK_QUEUE
              value: {{ .Values.global.workflowTaskQueue | quote }}
            - name: WORKFLOW_NAME
              value: {{ .Values.global.workflowName | quote }}
            # Additional custom environment variables
            {{- range $key, $value := .Values.env_vars }}
            {{- if and (ne $key "SERVICE_TYPE") }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
            # Environment variables from secrets
            {{- range .Values.envFromSecrets }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secretName }}
                  key: {{ .secretKey }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.volumes.serviceAccountToken.enabled }}
          volumeMounts:
            - name: token-volume
              mountPath: /var/run/secrets/kubernetes.io/serviceaccount
              readOnly: true
          {{- end }}
      {{- if .Values.volumes.serviceAccountToken.enabled }}
      volumes:
        - name: token-volume
          projected:
            defaultMode: 0444
            sources:
            - serviceAccountToken:
                path: token
                expirationSeconds: {{ .Values.volumes.serviceAccountToken.expirationSeconds }}
            - configMap:
                name: kube-root-ca.crt
                items:
                  - key: ca.crt
                    path: ca.crt
            - downwardAPI:
                items:
                  - path: namespace
                    fieldRef:
                      apiVersion: v1
                      fieldPath: metadata.namespace
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
